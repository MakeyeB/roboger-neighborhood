<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>Roboger Neighborhood</title>
  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" class="styles/css" >
</head>
<body>
  <form>
    <label for="input">Input Number</label>
    <input type="number" id="input" name="input">
    <br />
    <span class="display-flex">
      <label for="name-input">Input Name</label>
      <input type="text" id="name-input" name="name-input">
      <p class="no-margin">[Not Required]</p>
    </span>
    <br />
    <label for="show-number">Show Numbers</label>
    <input type="checkbox" id="show-number">
    <br />
    <button type="submit">Submit</button>
  </form>
</body>
</html>
